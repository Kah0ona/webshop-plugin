<html>
<head>
  <title>Jasmine Spec Runner - Webshop ShoppingCart</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js?ver=3.5.1"></script>
  <script type="text/javascript" src="../js/jquery.json.min.js"></script>
  <script type="text/javascript" src="../js/jquery.ui.tooltip.js"></script>
  <script type="text/javascript" src="../js//bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/jquery.shoppingcart.js"></script>
  <script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false&#038;key=AIzaSyCPR76T3otWlBnPh1fK0Pe2bNgIJOBjVwc&#038;ver=3.5.1'></script> 
  
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="shoppingcart.test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
